{% load static %}
<div class="modal" id="modalPopup">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
<!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title">{{ modal_title }}</h3>
            </div>
<!-- Modal body -->
            <div class="modal-body">
                <table class="table table-hover panel-body attr-table">
                    <tr>
                        <td>Job Status: </td>
                        <td><div id="jobStatus" style="display:none;"></div></td>
                    </tr>
                    <tr>
                        <td>Job Results: </td>
                        <td><div id="jobResults" style="display:none;"></div></td>
                    </tr>
                    <tr>
                        <td>Redirect Link: </td>
                        <td><div id="redirectLink" style="display:none;"></div></td>
                    </tr>
                    <tr>
                        <td>Details: </td>
                        <td><div id="detailMessages" style="display:none;"></div></td>
                    </tr>
                    <tr>
                        <td colspan="2"><img alt="" id="loaderImg" src="{% static 'img/ajax-loader.gif' %}" style="display:none;"/></td>
                    </tr>
                    <div id="jobInfo" style="display:none;"></div><br/>
                </table>
            </div>
<!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" id="close" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
