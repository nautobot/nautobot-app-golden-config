---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-type: "indirect"
    versioning-strategy: "increase"
  - package-ecosystem: "pip"
    directory: "/"
    allow:
      - dependency-type: "indirect"
    open-pull-requests-limit: 0
